<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
    <style>
        ul li{
            list-style-type:disc;
        }
        ol li{
            /* list-style-type: lower-roman; */
        }
        .nav li,a{
            margin: 10px;
            padding: 2px;
            text-decoration: none;
            list-style-type: none;
            display: inline-block;
            background-color: tomato;
        }
    </style>
</head>
<body>
    <ul class="nav">
        <li><a href="">Home</a></li>
        <li><a href="">List</a></li>
        <li><a href="">Contruct us</a></li>

    </ul>
    <ul style="list-style-type: circle;">
        <!-- disc,circle, -->
        <li>one</li>
        <li>Two</li>
        <li>Three</li>
        <li>four</li>
    </ul>
    <ol type="A">
        <li>Html</li>
        <li>CSS</li>
        <li>Js</li>
    </ol>
</body>
</html>
